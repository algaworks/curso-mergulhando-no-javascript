<body>
<script>
  const students = [
    { name: 'Lucas',    grade: 8 },
    { name: 'Mario',    grade: 2 },

    { name: 'Rogerio',  grade: 6 },
    { name: 'Marcos',   grade: 5 },
    { name: 'Jean',     grade: 6 },
  ]

  const specificStudent = students.find(pupil => {

      return true
    }
  })
</script>
