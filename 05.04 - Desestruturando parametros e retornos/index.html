<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desestruturando parâmetros e retornos de funções</title>
</head>
<body>
  <script>
    function createUser ({ name, age, email }) {
      return {
        name,
        age,
        contact: { email }
      }
    }

    const user = createUser({
      name: 'Lucas',
      age: 32,
      email: 'lucas@mail.com'
    })
  </script>
</body>
</html>
